<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>github-profile-photo-wall</title><link href="main.css" rel="stylesheet"></head><body><section id="step-1"><div class="title">(1/2) Upload a image</div><div class="desc">Please select a image that you like</div><div class="content"><input type="file" id="uploader" accept="image/png,image/jpg,image/jpeg"/></div></section><section id="step-2"><div class="title">(2/2) Config and download</div><div class="desc">Please setting the lines that you want to generate</div><div class="content"><div class="settings"><div><span>Number of lines: </span><button id="line-minus" type="button">-</button> <span id="lines" class="config-value">8</span> <button id="line-plus" type="button">+</button></div><div><span>Number of columns: </span><button id="column-minus" type="button">-</button> <span id="columns" class="config-value">8</span> <button id="column-plus" type="button">+</button></div><span style="margin-left: 20px">重新上传:</span><input type="file" id="uploader-again" value="重新上传" accept="image/png,image/jpg,image/jpeg"/></div><div id="result"></div><button id="download" type="button">Download mages with zip</button></div></section><script src="bundle.js"></script></body></html>
